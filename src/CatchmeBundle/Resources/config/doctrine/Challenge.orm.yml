CatchmeBundle\Entity\Challenge:
    type: entity
    table: null
    repositoryClass: CatchmeBundle\Repository\ChallengeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: '25'
        description:
            type: text
        localisation:
            type: string
            length: '25'
        longitude:
            type: float
        latitude:
            type: float
        duree:
            type: integer
            nullable: true
        dateCreation:
            type: datetime
            column: date_create

    manyToMany:
        image:
            targetEntity: CatchmeBundle\Entity\Image
            joinTable:
              name: images_challenges
              joinColumns:
                images_id:
                  referencedColumnName: id
              inverseJoinColumns:
                challenges_id:
                  referencedColumnName: id
    lifecycleCallbacks: {  }
